<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url(./Football.jfif);
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            background-size: cover;
        }
        .main{
            color: white;
        }
        .game{
            position: absolute;
            top: 50%;
        }
        #one{
            background-color: rgb(241, 132, 7);
            border-radius: 10px;
            margin-left: 125px;
        }
        .image{
            position: absolute;
            top: 200px;
            left: 68%;
        }
        .image img{
            height: 40vh;
            width: 25vw;
        }
        #foot{
            margin-left: 25px;
        }
        .image {
            height: 45vh;
            width: 30vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top1{
            background-color: orangered;
            height: 5px;
            width: 30px;
        }
        .top2{
            background-color: orangered;
            height: 30px;
            width: 5px;
        }
        .top{
            position: absolute;
            top: 0;
            left: 0;
        }
        .down1{
            background-color: orangered;
            height: 5px;
            width: 30px;
            position: absolute;
            bottom: 0;
        }
        .down2{
            background-color: orangered;
            height: 30px;
            width: 5px;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="game">
            <div><h1 id="foot">FOOTBALL</h1></div>
            <div><h1 id="one">A GREAT GAME</h1></div>
        </div>
        <div class="image">
            <img src="./Fball2.jfif" alt="">
            <div class="top">
                <div class="top1"></div>
                <div class="top2"></div>
            </div>
            <div class="down">
                <div class="down1"></div>
                <div class="down2"></div>
            </div>
        </div>
    </div>
</body>
</html>
